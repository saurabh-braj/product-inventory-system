<div class="abm-heading-1">Login to Your Account</div>

<form class="mt-3 d-flex flex-column" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
    <div class="form-group">
        <label for="loginEmail">Email address</label>
        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span class="material-icons material-icons-lock">person</span>
                </div>
            </div>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" formControlName="username">
        </div>
    </div>
    <div class="form-group mt-3">
        <label for="loginpassword">Password</label>
        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <div class="input-group-text h-100">
                    <span class="material-icons material-icons-lock">lock</span>
                </div>
            </div>
            <input [type]="visible ? 'text' : 'password'" class="form-control" id="loginpassword" placeholder="Password" formControlName="password">
            <div class="input-group-apend">
                <div class="input-group-text">
                    <span *ngIf="visible" (click)="visible = !visible" class="material-icons material-icons-lock">visibility</span>
                    <span *ngIf="!visible" (click)="visible = !visible"class="material-icons material-icons-lock">visibility_off</span>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="mt-3 btn btn-danger d-flex align-items-center justify-content-center">
        <span class="material-icons-outlined material-icons-login">login</span>
        <span class="ms-3">Login</span>
    </button>
</form>

<div class="mt-3 d-flex justify-content-end">
    <div class="d-flex flex-column">
        <div><a class="abm-link-1">Forgot Password?</a></div>
        <div><a class="abm-link-1">Sign Up</a></div>
    </div>
</div>
