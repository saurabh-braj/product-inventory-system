<form class="mt-3 filter-container d-flex align-items-center" 
    [formGroup]="filterForm" (ngSubmit)="onFilterData()">
    <div class="d-flex">
        <div class="d-flex align-items-center">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span class="material-icons material-icons-lock">search</span>
                    </div>
                </div>
                <input type="text" class="form-control custom-input" 
                    placeholder="Search by Product Id" formControlName="productId">
            </div>
        </div>
        <div class="vertical-devider"></div>
        <div class="d-flex align-items-center">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span class="material-icons material-icons-lock">search</span>
                    </div>
                </div>
                <select class="form-select form-control custom-input" formControlName="category">
                    <option disabled selected value="-1">Select by Product Category</option>
                    <option value="0">All Product Category</option>
                    <option *ngFor="let category of productCategory" [value]="category.id">
                        {{ category.name }}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="d-flex">
        <div class="vertical-devider"></div>
        <div class="d-flex align-items-center">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span class="material-icons material-icons-lock">search</span>
                    </div>
                </div>
                <input type="text" class="form-control custom-input" 
                    placeholder="Search by Product Name" formControlName="name">
            </div>
        </div>
        <div class="vertical-devider"></div>
        <div class="d-flex align-items-center">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span class="material-icons material-icons-lock">search</span>
                    </div>
                </div>
                <input type="text" class="form-control custom-input" 
                    placeholder="search by Product Description" formControlName="description">
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <div class="vertical-devider"></div>
        <div class="d-flex align-items-center">
            <button type="button" class="btn btn-secondary d-flex align-items-center"
                (click)="onClearFilters()">
                <span class="material-icons-outlined" style="font-family:'Material Icons'">clear</span>
                <span class="ms-2">Clear Filters</span>
            </button>
        </div>
    </div>
</form>
