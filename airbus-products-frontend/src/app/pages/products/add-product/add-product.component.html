<div class="modal-header">
    <h4 class="modal-title fw-bold">{{ header }}</h4>
    <span (click)="close()" class="material-icons">highlight_off</span>
</div>
<div class="modal-body">
    <form *ngIf="!message" [formGroup]="productForm">
        <div>
            <div class="d-flex align-items-center">
                <div class="col-3 fw-bold">Product ID <span class="abm-mandatory">*</span></div>
                <div><input type="text" class="form-control" formControlName="productId"></div>
            </div>
            <div class="d-flex align-items-center mt-2">
                <div class="col-3 fw-bold">Product Category<span class="abm-mandatory">*</span></div>
                <div>
                    <select class="form-select form-control" formControlName="category">
                        <option disabled selected value="">Select Product Category</option>
                        <option *ngFor="let category of productCategory" [value]="category.id">
                            {{ category.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="d-flex align-items-center mt-2">
                <div class="col-3 fw-bold">Product Name<span class="abm-mandatory">*</span></div>
                <div><input type="text" class="form-control" formControlName="name"></div>
            </div>
            <div class="d-flex align-items-center mt-2">
                <div class="col-3 fw-bold">Product Description<span class="abm-mandatory">*</span></div>
                <div><input type="text" class="form-control" formControlName="description"></div>
            </div>
            <div class="d-flex align-items-center mt-2">
                <div class="col-3 fw-bold">Number of Units<span class="abm-mandatory">*</span></div>
                <div><input type="number" class="form-control" formControlName="units"></div>
            </div>
        </div>
    </form>
    <div *ngIf="message">
        <div class="d-flex align-items-center">
            <div><span class="material-icons material-icons-verify">verified</span></div>
            <div class="abm-label m-lg-3" [innerHTML]="displayMessage"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">Close</button>
    <button *ngIf="action === 'Add'" type="button" class="btn btn-danger" [disabled]="productForm.invalid" (click)="addProduct()">Add Product</button>
    <button *ngIf="action === 'Update'" type="button" class="btn btn-danger" [disabled]="productForm.invalid" (click)="updateProduct()">Update Product</button>
</div>
